<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Product Stylizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      :root {
        --grid-color: #0a200f; /* Darker green for the grid */
        --glow-color: rgba(74, 222, 128, 0.1);
      }
      body {
        background-color: #000;
        font-family: 'Share Tech Mono', monospace;
        color: #e5e7eb;
        overflow-x: hidden;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      .font-tech-mono {
         font-family: 'Share Tech Mono', monospace;
      }
      .animated-grid-background {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-image: 
          linear-gradient(var(--grid-color) 1px, transparent 1px),
          linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
        background-size: 40px 40px;
        animation: moveGrid 20s linear infinite;
      }
      @keyframes moveGrid {
        from { background-position: 0 0; }
        to { background-position: 40px 40px; }
      }
      .glass-pane {
        background-color: rgba(10, 15, 10, 0.5);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(74, 222, 128, 0.2);
      }
       .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>

}
</script>
</head>

    <div class="animated-grid-background"></div>
    <div id="root"></div>

  </body>
</html>
